<div class="item-frame-wheel">
  <app-single-courusel-item
    *ngFor="let product of products.slice(0, 4)"
    [Title]="product.Title"
    [Desc]="product.Desc"
    [Image]="product.Image"
    [Price]="product.Price"
    [PostDate]="product.PostDate"
    [id]="product.ID"
  ></app-single-courusel-item>
</div>
