<div class="god-container">
  <div class="title-container">
    <span class="title"> CLOTHING </span>
  </div>
  <div *ngFor="let item of items" class="items-container">
    <app-items-list
      [imageSrc]="item.Image"
      [name]="item.Title"
      [description]="item.Desc"
      [date]="item.PostDate"
      [location]="item.Location"
      [price]="item.Price"
    >
    </app-items-list>
  </div>
</div>
