<div class="parent-container">
  <app-main-page-title2 [text]="semititle1text"></app-main-page-title2>
  <span>
    <img src="..\assets\Images\MordisLogo.png" alt="MORDI'S" class="logo" />
  </span>
  <app-main-page-title2 [text]="semititle2text"></app-main-page-title2>
</div>
<div class="subtext">
  <app-small-text-template [Text]="subtitletext1"></app-small-text-template>
  <app-small-text-template [Text]="subtitletext2"></app-small-text-template>
</div>
<div class="all-container">
  <div class="circles-container">
    <app-progress-circles [MarkedCircle]="1"></app-progress-circles>
  </div>
  <div class="form">
    <!-- app.component.html -->
    <app-form
      title="Tell us about your item"
      [fields]="fieldsData"
      [formData]="userForm"
    >
    </app-form>
  </div>
</div>
<div class="button">
  <app-form-continue-btn (click)="submitForm()"> </app-form-continue-btn>
</div>
